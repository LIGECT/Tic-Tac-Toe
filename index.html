<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Tic Tac Toe: Neon Fight</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="cap">
      <h1>Tic Tac Toe</h1>
      <p>Every click is a shot. Hesitate â€” and you're dead.</p>
    </header>

    <main class="game-layout">
      <div class="player-card" id="player-x-card">
        <h2>Player X</h2>
        <div id="player-x-score">0 wins</div>
      </div>

      <div class="game-board" id="game-board">
        <div class="cell" data-index="0"></div>
        <div class="cell" data-index="1"></div>
        <div class="cell" data-index="2"></div>
        <div class="cell" data-index="3"></div>
        <div class="cell" data-index="4"></div>
        <div class="cell" data-index="5"></div>
        <div class="cell" data-index="6"></div>
        <div class="cell" data-index="7"></div>
        <div class="cell" data-index="8"></div>
      </div>

      <div class="player-card" id="player-o-card">
        <h2>Player O</h2>
        <div id="player-o-score">0 wins</div>
      </div>
    </main>

    <footer class="status-blocks">
      <div class="current-move">Turn: <span id="turn-indicator">X</span></div>
      <button class="reset-button" id="reset-button">Start a new game</button>
      <div class="game-score">Score: <span id="score-display">0 - 0</span></div>
    </footer>
    <script src="./GameLogic.js"></script>
    <script src="./ScreenController.js"></script>
  </body>
</html>
