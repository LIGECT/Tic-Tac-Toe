<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Tic Tac Toe: Neon Fight</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="cap">
      <h1>Tic Tac Toe</h1>
      <p>Every click is a shot. Hesitate â€” and you're dead.</p>
    </header>

    <div class="start-modal" id="start-modal">
      <div class="modal-content">
        <h2>Enter Player Names</h2>
        <input type="text" id="player1-name" placeholder="Player 1 Name (X)" />
        <input type="text" id="player2-name" placeholder="Player 2 Name (O)" />
        <button class="reset-button" id="start-game-button">Start Game</button>
      </div>
    </div>

    <main class="game-layout hidden" id="game-container">
      <div class="player-card" id="player-x-card">
        <h2 id="player-x-name"></h2>
        <div id="player-x-score"></div>
      </div>

      <div class="game-board" id="game-board"></div>

      <div class="player-card" id="player-o-card">
        <h2 id="player-o-name"></h2>
        <div id="player-o-score"></div>
      </div>
    </main>

    <footer class="status-blocks">
      <button class="reset-button" id="reset-button">Rematch?</button>
      <div id="status-massage"></div>
    </footer>
    <script src="./GameLogic.js"></script>
    <script src="./ScreenController.js"></script>
  </body>
</html>
